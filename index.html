<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ZYNX Rock-Paper-Scissors</title>
    <link rel="icon" type="images" href="rock-paper-scissors.png">
  </head>
  <body>
    <header><h1 class="st-header">ZYNX RPS</h1></header>

    <div class="center" id="place">
      <div class="scores" id="user">
        <p class="user-move"></p>
      </div>
    </div>

    <div class="center" id="place-scores">
      <div class="scores">
        <p class="text-score"></p>
      </div>
    </div>

    <div class="center" id="place-scores">
      <div class="scores" id="scores1">
        <p class="text-score1"></p>
      </div>
    </div>

    <div class="center">
      <div class="scores" id="scores2">
        <p class="now-score"></p>
      </div>
    </div>

    <div class="center" id="place">
      <button onclick="
        playGame('Rock');
      " class="rps">‚úäüèø</button>
      
      <button onclick="
        playGame('Paper');
      " class="rps" id="paper">‚úãüèø</button>
      
      <button onclick="
        playGame('Scissors');
      " class="rps" id="scissors">‚úåüèø</button>
    </div>

    <div class="center" id="place">
      <button class="reset-s" onclick="
        reset()
      ">RESET SCORE</button>
    </div>

    <div class="center">
        <div class="switch-btn">
          <span class="icon dark-icon material-symbols-outlined">
            dark_mode
          </span>
          <span class="icon light-icon material-symbols-outlined">
            light_mode
          </span>
          <div class="circle-btn"></div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="dark-mode.js"></script>

    <p class="copy">
      &copy; ZYNX 2023
    </p>
  </body>
</html>
