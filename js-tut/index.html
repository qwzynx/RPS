<!DOCTYPE html>
<html>
  <head>
    <title>DM Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="06.css">
  </head>
  <body>
    <div class="place">
      
      <button onclick="
        playGame('rock');
      " class="rock">✊🏿</button>
      
      <button onclick="
        playGame('paper');
      " class="paper">✋🏿</button>
      
      <button onclick="
        playGame('scissors');
      " class="scissors">✌🏿</button>

    </div>
    <div class="reset-s-div">
      <button class="reset-s" onclick="
        reset()
      ">RESET SCORE</button>
    </div>
    <script src="06.js"></script>
  </body>
</html>
